<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,  initial-scale=1">
        <title>test</title>

        <link href="css/jquery-ui-1.10.4.css" rel="stylesheet">
        <link href="css/main.css" rel="stylesheet">

    </head>
    <body>
        <div class="container">

            <form role="form" id="form">
                <label for="handle" >Handle orga :</label>
                <input type="text" id="handle" placeholder="Handle" required autofocus />
                
                <p>
                    <label for="description" >Description :</label><br />
                    <textarea id="description" placeholder="Description"></textarea>
                </p>

                <p>
                    <label for="amount">Nb max participants (panel de 4):</label>
                    <input type="text" readonly="readonly" id="amount" style="border:0;  font-weight:bold;">
                </p>

                <div id="slider"></div>

                <div>
                    répartition participants :
                        <div id="radio">
                        <input type="radio" id="radio1" name="radio" checked="checked"><label for="radio1">aléatoire</label>
                        <input type="radio" id="radio2" name="radio"><label for="radio2">fixée par organisateur</label>
                        <input type="radio" id="radio3" name="radio"><label for="radio3">au choix des participants</label>
                      </div>
                </div>
                
                <div>
                    démarrer le tournois :
                        
                    <input type="checkbox" id="demarre_complet" />une fois tout les participants inscrits<br />
                       
                    <input type="checkbox" id="demarre_date" />  <span id="details_check_demarrage">ou au max</span>  le : <input type="text" id="datepicker">
                      
                </div>
                
                <p>
                    <input type="submit" />
                </p>
            </form>
            <canvas id="canvas"></canvas>
        </div> 

        <script src="js/jquery-1.11.0.min.js"></script>
        <script src="js/jquery-ui-1.10.4.min.js"></script>
        <script src="js/jquery.ui.datepicker-fr.js"></script>
        <script src="js/globals.js"></script>
        <script src="js/function.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
